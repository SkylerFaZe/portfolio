<div class="container mt-5">
    <div class="row">
      <main class="col-12">
        <h1 class="fw-bold mb-4 text-center">Neem contact met mij op</h1>
        <div class="text-center mb-5">
          <h2>
            <i class="bi bi-envelope-fill me-2"></i><br>
            <a href="mailto:wiljan.demeulder@example.com" class="text-decoration-none">wiljan.demeulder@example.com</a>
          </h2>
          <h2>
            <i class="bi bi-telephone-fill me-2"></i><br>
            <a href="tel:+32123456789" class="text-decoration-none">+32 123 45 67 89</a>
          </h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Stuur een bericht</h2>
                <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                  <input type="hidden" name="form-name" value="contact">
                  <div class="mb-3">
                    <label for="name" class="form-label">Naam <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mailadres <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Telefoonnummer</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Onderwerp <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Bericht <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="bi bi-send-fill me-2"></i>Verstuur bericht
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
